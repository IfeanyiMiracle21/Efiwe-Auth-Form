<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Efiwe Auth Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="form-header">
    <h1>Authentication Quest</h1>
    <div class="fancy-line"></div>
</div>

<div class="container">
    <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="signup">Signup</button>
        <button class="tab" data-tab="reset">Reset</button>
    </div>

    <div class="slider-wrapper">
        <div class="form-section login">

            <!-- LOGIN -->
            <div class="form-box" id="login-box">
                <div class="ai-robot"><i class="fas fa-robot"></i></div>
                <div class="fun-message">Welcome back! Your next AI challenge awaits!</div>
                <div class="progress-container"><div class="progress-bar" id="login-progress"></div></div>

                <input type="email" id="login-email" placeholder="Email" required oninput="updateProgress('login')">
                <div class="error-msg" id="login-email-error"></div>

                <input type="password" id="login-pwd" placeholder="Password" required oninput="updateProgress('login')">
                <div class="error-msg" id="login-pwd-error"></div>

                <button class="login-btn" data-action="login">Login</button>
                <p class="or"><span>or</span></p>
                <button class="google-btn" data-action="google">Sign in with Google</button>
            </div>

            <!-- SIGNUP -->
            <div class="form-box" id="signup-box">
                <div class="ai-robot"><i class="fas fa-robot"></i></div>
                <div class="fun-message">Join the AI coders' league!</div>
                <div class="progress-container"><div class="progress-bar" id="signup-progress"></div></div>

                <div class="account-type">
                    <label>Account Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="acct" value="ind" checked onchange="updateFields(); updateProgress('signup')">
                            <span>Individual</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="acct" value="grp" onchange="updateFields(); updateProgress('signup')">
                            <span>Group</span>
                        </div>
                    </div>
                </div>

                <div class="account-type group-size-wrapper" id="group-size-wrapper">
                    <label>Group Size</label>
                    <select id="group-size" onchange="updateProgress('signup')">
                        <option value="" disabled selected>Select size</option>
                        <option value="1-9">Less than 10</option>
                        <option value="10-50">10 - 50</option>
                        <option value="51-100">51 - 100</option>
                        <option value="100+">More than 100</option>
                    </select>
                    <div class="error-msg" id="group-size-error"></div>
                </div>

                <div class="account-type gender-wrapper show" id="gender-wrapper">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option"><input type="radio" name="gender" value="m" onchange="updateProgress('signup')"><span>Male</span></div>
                        <div class="radio-option"><input type="radio" name="gender" value="f" onchange="updateProgress('signup')"><span>Female</span></div>
                        <div class="radio-option"><input type="radio" name="gender" value="c" onchange="updateProgress('signup')"><span>Custom</span></div>
                    </div>
                    <div class="error-msg" id="gender-error"></div>
                </div>

                <div class="account-type">
                    <label id="name-label">Full Name</label>
                    <input type="text" id="name-input" placeholder="Full Name" required oninput="updateProgress('signup')">
                    <div class="error-msg" id="name-error"></div>
                </div>

                <input type="email" id="signup-email" placeholder="Email" required oninput="updateProgress('signup')">
                <div class="error-msg" id="signup-email-error"></div>

                <input type="password" id="signup-pwd" placeholder="Password" required minlength="6" oninput="updateProgress('signup')">
                <div class="error-msg" id="signup-pwd-error"></div>

                <button class="login-btn" data-action="signup">Signup</button>
                <p class="or"><span>or</span></p>
                <button class="google-btn" data-action="google">Sign up with Google</button>
            </div>
            <div class="form-box" id="reset-box">
                <div class="ai-robot"><i class="fas fa-robot"></i></div>
                <div class="fun-message">Let's get you back into your AI coding journey!</div>
                <div class="progress-container"><div class="progress-bar" id="reset-progress"></div></div>

                <input type="email" id="reset-email" placeholder="Email" required oninput="updateProgress('reset')">
                <div class="error-msg" id="reset-email-error"></div>

                <button class="login-btn" data-action="reset">Reset</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
